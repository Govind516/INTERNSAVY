<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h3>Logo</h3>
            <nav class="navbar">
                <ul class="nav_list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
<main>
    <article>
        <section class="contact">
            <div class="container">
                <h1>Get In Touch</h1>
                <p>Want to connect with me or collaborate on projects together, You can send me a message and I'll reply as soon as I can.. Thank You.</p>
                <div class="info">
                    <div class="form">
                        <div>
                            <label>Name*</label>
                            <input type="text" placeholder="Enter Name" required>
                            <label>Email*</label>
                            <input type="text" placeholder="Email" required>
                        </div>
                        <label>Message*</label>
                        <textarea placeholder="Message"></textarea>
                        <button type="submit">SUBMIT</button>
                    </div>

                    <ul class="social">
                        <li><a href="#" class="links">Mail<a></li>
                        <li><a href="#" class="links"> Facebook </a></li>
                        <li><a href="#" class="links"> linkedin</a></li>
                        <li><a href="#" class="links"> twitter</a></li>
                        <li><a href="#" class="links"> Number</a></li>
                    </ul>
                </div>
            </div>
        </section>

    </article>
</main>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
